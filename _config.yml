#Prose config
prose:
  rooturl: '_posts'
  siteurl: 'http://www.contribe.se'
  media: 'media'
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
    - /_plugins
    - /_site
    - /css
    - /img
    - /js
    - .gitattributes
    - .gitignore
    - CNAME
    - feed.xml
    - index.html
    - LICENSE
    - README.md 
    - style.css
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "text"
          value: "default"
      - name: "category"
        field:
          element: "text"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "date"
        field:
          element: "text"
          value: CURRENT_DATETIME
      - name: "published"
        field:
          element: "text"
          value: "true"
      - name: modal-id
        field:
          element: "text"
          value: "enter blog post number here"
